---
driver:
  name: docker

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.2
    driver:
     image: centos:7.2.1511
  - name: ubuntu-16.04
    driver:
     image: ubuntu:16.04

suites:
  - name: default
    run_list:
      - recipe[myfirst_cookbook_04::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
